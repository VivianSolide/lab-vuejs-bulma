<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <h1 class="title is-1">Welcome to my Bulma Website!</h1>
      <h2 class="title is-2">Messages</h2>
      <!-- Messages -->
      <bulma-message 
        header="Hello Ironhacker" 
        body="I created this awesome website during my Ironhack bootcamp.">
      </bulma-message>
      <bulma-message 
        header="Salut Patrick" 
        body="Lorem ipsum dolor sit amet">

      <!-- /Messages -->
      <h2 class="title is-2">Capital Modals</h2>
      <!-- Modals -->
      <b-modal v-for="(country, key) in countries" :country="country.name" :capital="country.capital" :key="key">
        {{ country.name }}
      </b-modal>
      <!-- /Modals -->
      <h2 class="title is-2">Breadcrumbs</h2>
